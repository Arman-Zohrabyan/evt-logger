<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitored Websites</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; padding: 40px; }
    h1 { margin-bottom: 24px; font-size: 24px; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
    .card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      transition: box-shadow 0.2s;
    }
    .card { cursor: pointer; text-decoration: none; display: block; color: inherit; }
    .card:hover { box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
    .card-url { font-size: 16px; font-weight: 600; word-break: break-all; }
    .card-meta { margin-top: 8px; font-size: 13px; color: #888; }
    .empty { padding: 40px; text-align: center; color: #999; font-size: 16px; }
    .loading { padding: 40px; text-align: center; color: #999; }
    .error { padding: 20px; background: #fee; border: 1px solid #fcc; border-radius: 8px; color: #c00; }
  </style>
</head>
<body>
  <h1>Monitored Websites</h1>
  <div id="content"><div class="loading">Loading...</div></div>

  <script>
    (function () {
      var content = document.getElementById('content');

      fetch('/events/websites')
        .then(function (res) {
          if (!res.ok) throw new Error('HTTP ' + res.status);
          return res.json();
        })
        .then(function (sites) {
          if (!sites.length) {
            content.innerHTML = '<div class="empty">No monitored websites found. Start tracking a site to see it here.</div>';
            return;
          }

          var html = '<div class="card-grid">';
          sites.forEach(function (site) {
            var date = new Date(site.lastSeen);
            var formatted = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            html += '<a class="card" href="/sessions.html?website=' + encodeURIComponent(site.url) + '">'
              + '<div class="card-url">' + escapeHtml(site.url) + '</div>'
              + '<div class="card-meta">Last seen: ' + formatted + '</div>'
              + '</a>';
          });
          html += '</div>';
          content.innerHTML = html;
        })
        .catch(function (err) {
          content.innerHTML = '<div class="error">Failed to load websites: ' + escapeHtml(err.message) + '</div>';
        });

      function escapeHtml(str) {
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }
    })();
  </script>
</body>
</html>
