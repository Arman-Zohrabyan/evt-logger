<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Replay</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #000; color: #fff; padding: 40px; }
    h1 { margin-bottom: 8px; font-size: 24px; }
    .breadcrumb { margin-bottom: 24px; font-size: 14px; color: #888; }
    .breadcrumb a { color: #818cf8; text-decoration: none; }
    .breadcrumb a:hover { text-decoration: underline; }
    .session-meta { margin-bottom: 24px; font-size: 13px; color: #aaa; font-family: monospace; }
    .empty { padding: 40px; text-align: center; color: #999; font-size: 16px; }
    .loading { padding: 40px; text-align: center; color: #999; }
    .error { padding: 20px; background: #3a1111; border: 1px solid #6b2020; border-radius: 8px; color: #f88; }

    #session-details { margin-top: 40px; }
    .detail-section { margin-bottom: 24px; background: #16213e; border: 1px solid #2a2a5a; border-radius: 8px; overflow: hidden; }
    .detail-header {
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      background: #1a1a3e;
      border-bottom: 1px solid #2a2a5a;
      text-transform: capitalize;
    }
    .detail-body { padding: 16px; }
    .detail-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .detail-item {}
    .detail-label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px; }
    .detail-value { font-size: 14px; color: #ddd; word-break: break-all; }

    .clicks-list { list-style: none; padding: 0; margin: 0; }
    .clicks-list li { padding: 10px 12px; border-bottom: 1px solid #2a2a5a; font-size: 13px; }
    .clicks-list li:last-child { border-bottom: none; }
    .click-tag { display: inline-block; background: #818cf8; color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 600; margin-right: 8px; font-size: 11px; text-transform: uppercase; }
    .click-id { color: #4ade80; }
    .click-class { color: #facc15; }
    .click-name { color: #f472b6; }
    .click-text { color: #94a3b8; font-style: italic; }
    .click-time { color: #666; font-size: 11px; float: right; }

    /* Session summary card */
    .session-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a3e 0%, #16213e 100%);
      border: 1px solid #2a2a5a;
      border-radius: 12px;
    }
    .summary-item {
      padding: 12px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .summary-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    .summary-value {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      word-break: break-all;
    }
    .summary-value.highlight { color: #818cf8; }
    .summary-value.success { color: #4ade80; }
    .summary-value.warning { color: #facc15; }
    .summary-value.muted { color: #666; font-size: 13px; }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge-new { background: #4ade80; color: #000; }
    .badge-returning { background: #818cf8; color: #000; }

    /* Page sections */
    .page-section {
      margin-bottom: 32px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      border: 1px solid #334155;
      border-radius: 12px;
      overflow: hidden;
    }
    .page-header {
      padding: 16px 20px;
      background: rgba(99, 102, 241, 0.1);
      border-bottom: 1px solid #334155;
    }
    .page-number {
      font-size: 12px;
      color: #818cf8;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    .page-url {
      font-size: 14px;
      color: #e2e8f0;
      word-break: break-all;
    }
    .page-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      margin-top: 8px;
      font-size: 12px;
      color: #94a3b8;
    }
    .page-meta span { display: flex; align-items: center; gap: 4px; }
    .page-body { padding: 16px 20px; }
    .page-clicks { margin-top: 12px; }
    .page-clicks-header {
      font-size: 12px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .no-clicks { color: #64748b; font-style: italic; font-size: 13px; }

    /* Time stats */
    .time-stats {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 16px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .time-stat {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .time-label {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
    }
    .time-value {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      font-family: monospace;
    }
    .time-value.success { color: #4ade80; }
    .time-value.warning { color: #facc15; }

    /* Visibility events */
    .visibility-events {
      margin-top: 12px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .visibility-header {
      font-size: 12px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .visibility-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .visibility-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      font-size: 12px;
    }
    .visibility-icon { font-size: 14px; }
    .visibility-icon.focus { color: #4ade80; }
    .visibility-icon.blur { color: #f87171; }
    .visibility-type { color: #e2e8f0; font-weight: 500; }
    .visibility-time { color: #64748b; }

    /* Page replay player */
    .page-player {
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
      background: #0a0a0a;
      border-radius: 8px;
      padding: 16px;
    }
    .no-replay {
      color: #64748b;
      font-style: italic;
      font-size: 13px;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Session Replay</h1>
  <div class="breadcrumb">
    <a href="/websites.html">Websites</a> /
    <a id="sessions-link" href="/sessions.html">Sessions</a> /
    <span id="session-label">...</span>
  </div>
  <div class="session-meta" id="session-meta"></div>
  <div id="session-summary" class="session-summary" style="display:none;"></div>
  <div id="session-details"></div>

  <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var sessionId = params.get('sessionId');
      var website = params.get('website');
      var sessionLabel = document.getElementById('session-label');
      var sessionMeta = document.getElementById('session-meta');
      var sessionsLink = document.getElementById('sessions-link');
      var sessionDetails = document.getElementById('session-details');
      var sessionSummary = document.getElementById('session-summary');

      if (website) {
        sessionsLink.href = '/sessions.html?website=' + encodeURIComponent(website);
      }

      if (!sessionId) {
        sessionDetails.innerHTML = '<div class="error">Missing ?sessionId= parameter.</div>';
        return;
      }

      sessionLabel.textContent = sessionId;
      sessionMeta.textContent = 'Session: ' + sessionId;
      document.title = 'Replay ‚Äî ' + sessionId;

      // Fetch both session info and replay data
      Promise.all([
        fetch('/events/session-info/' + encodeURIComponent(sessionId)).then(function(r) { return r.json(); }),
        fetch('/events/session-replay/' + encodeURIComponent(sessionId)).then(function(r) { return r.json(); })
      ]).then(function(results) {
        var infoEvents = results[0] || [];
        var replayEvents = results[1] || [];

        // Extract summary data
        var summaryData = {
          userId: null,
          ip: null,
          isNewUser: null,
          isNewSession: null,
          visitNumber: null,
          totalPageViews: 0,
          userAgent: null,
          platform: null,
          startedAt: null
        };

        // Group info events by page (using pageview events as page boundaries)
        var pages = [];
        var currentPage = null;

        infoEvents.forEach(function (evt) {
          var p = evt.payload || {};
          if (p.userId && !summaryData.userId) summaryData.userId = p.userId;
          if (p.ip && !summaryData.ip) summaryData.ip = p.ip;

          if (evt.type === 'pageview') {
            if (p.isNewUser !== undefined && summaryData.isNewUser === null) summaryData.isNewUser = p.isNewUser;
            if (p.isNewSession !== undefined && summaryData.isNewSession === null) summaryData.isNewSession = p.isNewSession;
            if (p.visitNumber && !summaryData.visitNumber) summaryData.visitNumber = p.visitNumber;
            summaryData.totalPageViews++;

            currentPage = {
              url: p.url || '',
              referrer: p.referrer || '',
              pageViewNumber: p.pageViewNumber || summaryData.totalPageViews,
              timestamp: evt.timestamp,
              clicks: [],
              otherEvents: [],
              rrwebEvents: [],
              timeOnPage: null,
              visibilityEvents: []
            };
            pages.push(currentPage);
          } else if (evt.type === 'session_started') {
            if (p.visitNumber && !summaryData.visitNumber) summaryData.visitNumber = p.visitNumber;
            if (p.startedAt) summaryData.startedAt = p.startedAt;
          } else if (evt.type === 'device') {
            if (p.userAgent) summaryData.userAgent = p.userAgent;
            if (p.platform) summaryData.platform = p.platform;
          } else if (evt.type === 'click') {
            if (currentPage) {
              currentPage.clicks.push(p);
            }
          } else if (evt.type === 'time_on_page') {
            if (currentPage) {
              currentPage.timeOnPage = p;
            }
          } else if (evt.type === 'visibility') {
            if (currentPage) {
              currentPage.visibilityEvents.push(p);
            }
          } else {
            if (currentPage) {
              currentPage.otherEvents.push(evt);
            }
          }
        });

        // Group rrweb events by pageUrl
        // Each rrweb event now contains pageUrl for accurate matching
        var rrwebByPage = {};

        replayEvents.forEach(function(evt) {
          var p = evt.payload || {};
          var pageUrl = p.pageUrl || '';
          var rrwebEvt = {};
          for (var key in p) {
            if (key === 'sessionId' || key === 'apiKey' || key === 'userId' || key === 'ip' || key === 'pageUrl') continue;
            rrwebEvt[key] = p[key];
          }

          if (!rrwebByPage[pageUrl]) {
            rrwebByPage[pageUrl] = [];
          }
          rrwebByPage[pageUrl].push(rrwebEvt);
        });

        // Match rrweb events to pages by URL
        pages.forEach(function(page) {
          page.rrwebEvents = rrwebByPage[page.url] || [];
        });

        // Build summary card
        var summaryHtml = '';

        summaryHtml += '<div class="summary-item">';
        summaryHtml += '<div class="summary-label">User ID</div>';
        summaryHtml += '<div class="summary-value highlight">' + escapeHtml(summaryData.userId || '‚Äî') + '</div>';
        summaryHtml += '</div>';

        summaryHtml += '<div class="summary-item">';
        summaryHtml += '<div class="summary-label">User Type</div>';
        summaryHtml += '<div class="summary-value">';
        if (summaryData.isNewUser === true) {
          summaryHtml += '<span class="badge badge-new">New User</span>';
        } else if (summaryData.isNewUser === false) {
          summaryHtml += '<span class="badge badge-returning">Returning User</span>';
        } else {
          summaryHtml += '‚Äî';
        }
        summaryHtml += '</div></div>';

        summaryHtml += '<div class="summary-item">';
        summaryHtml += '<div class="summary-label">Visit Number</div>';
        summaryHtml += '<div class="summary-value success">' + (summaryData.visitNumber ? '#' + summaryData.visitNumber : '‚Äî') + '</div>';
        summaryHtml += '</div>';

        summaryHtml += '<div class="summary-item">';
        summaryHtml += '<div class="summary-label">IP Address</div>';
        summaryHtml += '<div class="summary-value warning">' + escapeHtml(summaryData.ip || '‚Äî') + '</div>';
        summaryHtml += '</div>';

        summaryHtml += '<div class="summary-item">';
        summaryHtml += '<div class="summary-label">Total Pages Visited</div>';
        summaryHtml += '<div class="summary-value">' + summaryData.totalPageViews + '</div>';
        summaryHtml += '</div>';

        summaryHtml += '<div class="summary-item">';
        summaryHtml += '<div class="summary-label">Platform</div>';
        summaryHtml += '<div class="summary-value">' + escapeHtml(summaryData.platform || '‚Äî') + '</div>';
        summaryHtml += '</div>';

        sessionSummary.innerHTML = summaryHtml;
        sessionSummary.style.display = 'grid';

        // Helper function to format milliseconds to hh:mm:ss
        function formatDuration(ms) {
          if (!ms || ms < 0) return '00:00:00';
          var totalSeconds = Math.floor(ms / 1000);
          var hours = Math.floor(totalSeconds / 3600);
          var minutes = Math.floor((totalSeconds % 3600) / 60);
          var seconds = totalSeconds % 60;
          return String(hours).padStart(2, '0') + ':' +
                 String(minutes).padStart(2, '0') + ':' +
                 String(seconds).padStart(2, '0');
        }

        // Helper function to format date
        function formatDate(timestamp) {
          if (!timestamp) return '‚Äî';
          var d = new Date(timestamp);
          return String(d.getDate()).padStart(2, '0') + '.' +
                 String(d.getMonth() + 1).padStart(2, '0') + '.' +
                 d.getFullYear();
        }

        // Build page-by-page sections with embedded players
        var pagesHtml = '';

        pages.forEach(function (page, index) {
          var playerId = 'player-' + index;

          pagesHtml += '<div class="page-section">';
          pagesHtml += '<div class="page-header">';
          pagesHtml += '<div class="page-number">Page ' + (index + 1) + ' of ' + pages.length + '</div>';
          pagesHtml += '<div class="page-url">' + escapeHtml(page.url || '(unknown)') + '</div>';
          pagesHtml += '<div class="page-meta">';
          if (page.referrer) {
            pagesHtml += '<span>Referrer: ' + escapeHtml(page.referrer) + '</span>';
          } else {
            pagesHtml += '<span>Referrer: (direct / typed)</span>';
          }
          if (page.timestamp) {
            pagesHtml += '<span>Visit: ' + formatDate(page.timestamp) + ' ' + new Date(page.timestamp).toLocaleTimeString() + '</span>';
          }
          pagesHtml += '</div>';
          pagesHtml += '</div>';

          pagesHtml += '<div class="page-body">';

          // Player container for this page
          if (page.rrwebEvents && page.rrwebEvents.length > 0) {
            pagesHtml += '<div class="page-player" id="' + playerId + '"></div>';
          } else {
            pagesHtml += '<div class="no-replay">No replay recording for this page</div>';
          }

          // Time on page stats
          if (page.timeOnPage) {
            pagesHtml += '<div class="time-stats">';
            pagesHtml += '<div class="time-stat"><span class="time-label">Total Time:</span> <span class="time-value">' + formatDuration(page.timeOnPage.totalTime) + '</span></div>';
            pagesHtml += '<div class="time-stat"><span class="time-label">Active Time:</span> <span class="time-value success">' + formatDuration(page.timeOnPage.activeTime) + '</span></div>';
            pagesHtml += '<div class="time-stat"><span class="time-label">Idle Time:</span> <span class="time-value warning">' + formatDuration(page.timeOnPage.idleTime) + '</span></div>';
            pagesHtml += '</div>';
          }

          // Clicks for this page
          pagesHtml += '<div class="page-clicks">';
          pagesHtml += '<div class="page-clicks-header">Clicks (' + page.clicks.length + ')</div>';

          if (page.clicks.length > 0) {
            pagesHtml += '<ul class="clicks-list">';
            page.clicks.forEach(function (click) {
              var time = click.timestamp ? new Date(click.timestamp).toLocaleTimeString() : '';
              pagesHtml += '<li>';
              pagesHtml += '<span class="click-tag">' + escapeHtml(click.tagName || 'element') + '</span>';
              if (click.id) pagesHtml += '<span class="click-id">#' + escapeHtml(click.id) + '</span> ';
              if (click.className) pagesHtml += '<span class="click-class">.' + escapeHtml(String(click.className).split(' ').join('.')) + '</span> ';
              if (click.name) pagesHtml += '<span class="click-name">[name="' + escapeHtml(click.name) + '"]</span> ';
              if (click.text) pagesHtml += '<span class="click-text">"' + escapeHtml(click.text.substring(0, 50)) + '"</span>';
              if (click.href) pagesHtml += ' <span style="color:#60a5fa;">‚Üí ' + escapeHtml(click.href) + '</span>';
              if (time) pagesHtml += '<span class="click-time">' + time + '</span>';
              pagesHtml += '</li>';
            });
            pagesHtml += '</ul>';
          } else {
            pagesHtml += '<div class="no-clicks">No clicks recorded on this page</div>';
          }

          pagesHtml += '</div>';

          // Visibility events for this page
          if (page.visibilityEvents && page.visibilityEvents.length > 0) {
            pagesHtml += '<div class="visibility-events">';
            pagesHtml += '<div class="visibility-header">Tab Activity</div>';
            pagesHtml += '<div class="visibility-list">';
            page.visibilityEvents.forEach(function (vis) {
              var visTime = vis.timestamp ? new Date(vis.timestamp).toLocaleTimeString() : '';
              var isFocus = vis.type === 'focus';
              var icon = isFocus ? 'üëÅ' : 'üí§';
              var label = isFocus ? 'Focused' : 'Left tab';
              var iconClass = isFocus ? 'focus' : 'blur';
              pagesHtml += '<div class="visibility-item">';
              pagesHtml += '<span class="visibility-icon ' + iconClass + '">' + icon + '</span>';
              pagesHtml += '<span class="visibility-type">' + label + '</span>';
              pagesHtml += '<span class="visibility-time">' + visTime + '</span>';
              pagesHtml += '</div>';
            });
            pagesHtml += '</div>';
            pagesHtml += '</div>';
          }

          pagesHtml += '</div>';
          pagesHtml += '</div>';
        });

        // Add other detail sections (device, session_started, etc.)
        // Deduplicate: only show each event type once (first occurrence)
        var seenEventTypes = {};

        infoEvents.forEach(function (evt) {
          var payload = evt.payload || {};

          // Skip events that are shown elsewhere
          if (evt.type === 'click' || evt.type === 'pageview' || evt.type === 'time_on_page' || evt.type === 'visibility') return;

          // Skip duplicates - only show first occurrence of each event type
          if (seenEventTypes[evt.type]) return;
          seenEventTypes[evt.type] = true;

          var entries = Object.keys(payload).filter(function (k) {
            return k !== 'sessionId' && k !== 'apiKey' && k !== 'userId' && k !== 'ip';
          });
          if (!entries.length) return;

          pagesHtml += '<div class="detail-section">';
          pagesHtml += '<div class="detail-header">' + escapeHtml(evt.type) + '</div>';
          pagesHtml += '<div class="detail-body"><div class="detail-grid">';

          entries.forEach(function (key) {
            var val = payload[key];
            var display;
            if (val === null || val === undefined) {
              display = '‚Äî';
            } else if (typeof val === 'object') {
              display = JSON.stringify(val);
            } else {
              display = String(val);
            }
            pagesHtml += '<div class="detail-item">'
              + '<div class="detail-label">' + escapeHtml(key) + '</div>'
              + '<div class="detail-value">' + escapeHtml(display) + '</div>'
              + '</div>';
          });

          pagesHtml += '</div></div></div>';
        });

        sessionDetails.innerHTML = pagesHtml;

        // Initialize rrweb players for each page
        pages.forEach(function (page, index) {
          if (page.rrwebEvents && page.rrwebEvents.length > 0) {
            var playerId = 'player-' + index;
            var container = document.getElementById(playerId);
            if (container) {
              try {
                new rrwebPlayer({
                  target: container,
                  props: {
                    events: page.rrwebEvents,
                    showController: true,
                    autoPlay: false,
                    skipInactive: true,
                    speedOption: [1, 2, 4, 8],
                  },
                });
              } catch (e) {
                container.innerHTML = '<div class="no-replay">Failed to load replay: ' + escapeHtml(e.message) + '</div>';
              }
            }
          }
        });

      }).catch(function(err) {
        sessionDetails.innerHTML = '<div class="error">Failed to load session data: ' + escapeHtml(err.message) + '</div>';
      });

      function escapeHtml(str) {
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }
    })();
  </script>
</body>
</html>
