<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; color: #333; padding: 40px; }
    h1 { margin-bottom: 8px; font-size: 24px; }
    .breadcrumb { margin-bottom: 24px; font-size: 14px; color: #888; }
    .breadcrumb a { color: #4f46e5; text-decoration: none; }
    .breadcrumb a:hover { text-decoration: underline; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; border: 1px solid #e0e0e0; }
    th { background: #fafafa; text-align: left; padding: 12px 16px; font-size: 13px; font-weight: 600; color: #666; border-bottom: 1px solid #e0e0e0; }
    td { padding: 12px 16px; font-size: 14px; border-bottom: 1px solid #f0f0f0; }
    tr:last-child td { border-bottom: none; }
    tbody tr { cursor: pointer; }
    tbody tr:hover td { background: #f9f9ff; }
    .session-id { font-family: monospace; font-size: 13px; color: #4f46e5; }
    .tag { display: inline-block; padding: 2px 8px; margin: 2px; font-size: 11px; background: #eef; color: #44e; border-radius: 4px; }
    .empty { padding: 40px; text-align: center; color: #999; font-size: 16px; }
    .loading { padding: 40px; text-align: center; color: #999; }
    .error { padding: 20px; background: #fee; border: 1px solid #fcc; border-radius: 8px; color: #c00; }
  </style>
</head>
<body>
  <h1>Sessions</h1>
  <div class="breadcrumb"><a href="/websites.html">Websites</a> / <span id="website-name">...</span></div>
  <div id="content"><div class="loading">Loading...</div></div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var website = params.get('website');
      var content = document.getElementById('content');
      var websiteName = document.getElementById('website-name');

      if (!website) {
        content.innerHTML = '<div class="error">Missing ?website= parameter.</div>';
        return;
      }

      websiteName.textContent = website;
      document.title = 'Sessions â€” ' + website;

      fetch('/events/sessions?website=' + encodeURIComponent(website))
        .then(function (res) {
          if (!res.ok) throw new Error('HTTP ' + res.status);
          return res.json();
        })
        .then(function (sessions) {
          if (!sessions.length) {
            content.innerHTML = '<div class="empty">No sessions found for this website.</div>';
            return;
          }

          var html = '<table><thead><tr>'
            + '<th>Session ID</th>'
            + '<th>Started</th>'
            + '<th>Last Event</th>'
            + '<th>Events</th>'
            + '<th>Types</th>'
            + '</tr></thead><tbody>';

          sessions.forEach(function (s) {
            var started = new Date(s.startedAt);
            var last = new Date(s.lastEventAt);
            var fmt = function (d) { return d.toLocaleDateString() + ' ' + d.toLocaleTimeString(); };

            var tags = '';
            s.eventTypes.forEach(function (t) {
              tags += '<span class="tag">' + escapeHtml(t) + '</span>';
            });

            var replayUrl = '/session-replay.html?sessionId=' + encodeURIComponent(s.sessionId)
              + '&website=' + encodeURIComponent(website);

            html += '<tr onclick="window.location.href=\'' + replayUrl + '\'">'
              + '<td class="session-id">' + escapeHtml(s.sessionId) + '</td>'
              + '<td>' + fmt(started) + '</td>'
              + '<td>' + fmt(last) + '</td>'
              + '<td>' + s.eventCount + '</td>'
              + '<td>' + tags + '</td>'
              + '</tr>';
          });

          html += '</tbody></table>';
          content.innerHTML = html;
        })
        .catch(function (err) {
          content.innerHTML = '<div class="error">Failed to load sessions: ' + escapeHtml(err.message) + '</div>';
        });

      function escapeHtml(str) {
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }
    })();
  </script>
</body>
</html>
